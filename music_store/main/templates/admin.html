{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    (function($) {
        $('#id_wireless').on('click', function() {
            if($('#id_wireless').prop('checked')==false){
                $('#id_cable_len').prop('readonly', false)
                $('#id_cable_len').val('')
                $('#id_cable_len').css('background', 'white')
                $('#id_cable_len').css('cursor', 'crosshair')
            }else{
                $('#id_cable_len').prop('readonly', true)
                $('#id_cable_len').val('')
                $('#id_cable_len').css('background', 'grey')
                $('#id_cable_len').css('outline', 'none')
                $('#id_cable_len').css('cursor', 'default')
            }
        })
    })(django.jQuery);
</script>
{% endblock %}
